title: Stefans Logbuch
title_separator: "|"
subtitle: Gadgets, Elektronik, Hausautomatisierung, Amateurfunk, Mathe, Computer etc.
description: Ausgespeichertes Wissen und Fragen rund um Technik
name: Stefan Wolfrum
url: "https://metawops.github.io"
baseurl: ""
repository: metawops/metawops.github.io
head_scripts:
  - https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs

remote_theme: mmistakes/minimal-mistakes
minimal_mistakes_skin: air

plugins:
  - jekyll-feed
  - jekyll-include-cache

include: ["_pages"]

locale: en-US

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true


comments:
  giscus:
    category_name: Blog posts 
    category_id: DIC_kwDOO0ylY84CrEyU
    discussion_term: "og:title" 
    reactions_enabled: "1" 
    repo_id: R_kgDOO0ylYw
    theme: light 
  provider: giscus