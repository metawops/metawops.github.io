search_full_content: true

repository: metawops/metawops.github.io

remote_theme: mmistakes/minimal-mistakes
minimal_mistakes_skin: sunrise
font_awesome: true

plugins:
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-sitemap

jekyll-sitemap:
  sitemap_style: "/sitemap.xsl"
  exclude:
    - "robots.txt"
    - "*.xml"
    - "/private/"

include:
  - _pages
  - _includes

encoding: "utf-8"
locale: de-DE

enable_copy_code_button: true

permalink: /:categories/:title/
breadcrumbs: true  # disabled by default

date_format: "%Y-%m-%d"

markdown: kramdown

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false # Macht Probleme bei Umbruch!

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      show_date: true
      classes:
        - blocksatz
      #mathjax: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
      classes:
        - blocksatz


