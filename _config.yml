title: Stefans Logbuch
description: Allerlei Gedanken und Erkenntnisse
baseurl: ""
url: "https://metawops.github.io"

remote_theme: mmistakes/minimal-mistakes
minimal_mistakes_skin: sunrise

plugins:
  - jekyll-feed
  - jekyll-include-cache

include: ["_pages"]

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
